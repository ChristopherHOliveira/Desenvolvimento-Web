	<body id = "contato">
	
		<header>
			<br><h2>Contato</h2>
			<nav><!--área de navegação--></nav>
		</header>
		
		<section>
			<article>
				<header><h3>Entre em Contato</h3></header>
				<form method="POST"
					  enctype="application/x-www-form-urlencoded"
					  action="/salvarForm">
					<div>
						<label for="txt-nome">Nome completo: </label>
						<input id="txt-nome" name="nome" type="text" placeholder="ex. João Estevam da Bressa" />
					</div>  
					<div>
						<br/><label for="txt-email">E-mail: </label>
						<input id="txt-email" name="email" type="email" placeholder="ex. joao@provedor.com" required />
					</div>
					<div>
						<p>Selecione coisas que você gosta:</p>

						<label for="cb-js">JavaScript</label>
						<input type="checkbox" id="cb-js" name="cb_gfs" value="javascript" /><br>

						<label for="cb-pz">Pizza</label>
						<input type="checkbox" id="cb-pz" name="cb_gf" value="pizza" /><br>

						<label for="cb-agr">Agrião</label>
						<input type="checkbox" id="cb-agr" name="cb_gf" value="agriao" />

					</div>
					<div>
						Selecione o seu sexo: <br>

						<label for="rd-masc">Masculino</label>
						<input type="radio" id="rd-masc" name="rd_sex" value="masculino" /><br>

						<label for="rd-fem">Feminino</label>
						<input type="radio" id="rd-fem" name="rd_sex" value="feminino" /><br>

						<label for="rd-nse">Não sei</label>
						<input type="radio" id="rd-nse" name="rd_sex" value="naosei" />
					</div>

					<div>
						<br><label for="sel-assunto">Assunto: </label>
						<select name="assunto" id="sel-assunto" required>
							<option>Bug</option>
							<option>Sugestão</option>
							<option>Reclamação</option>
							<option>Outro</option>							
						</select>
					</div>

					<div>
						<br><label for="txt-mensagem">Mensagem: </label>
						<textarea rows="3" cols="30" name="mensagem" id="txt-mensagem" placeholder="Digite sua mensagem aqui" required></textarea>
					</div>

					<div>
						<br/><button type="submit" id="bt-submit">Enviar contato</button>
						<button type="reset" id="bt-reset">Limpar formulário</button>
						<button type="button">Botão</button>
					</div>
					<br>
				</form>
				<div>
					<p id="erros"></p> <br>
				</div>
			</article>
		</section>
