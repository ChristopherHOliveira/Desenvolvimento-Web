<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site X | Contato</title>
</head>
<body>
    <header class="cabecalho">
    </header>
    <main>
        <h1>Entre em Contato</h1>
            <form method="POST">
                <div>
                    <label for="campo-nome">Nome completo: </label>
                    <input id="campo-nome" name="nome" type="text" />
                </div> 
                <div>
                    <label for="campo-email">E-mail: </label>
                    <input id="campo-email" name="email" type="email"/>
                </div>
                <div>
                    <label for="campo-assunto">Assunto: </label>
                    <select name="assunto" id="campo-assunto">
                        <option>Bug</option>
                        <option>Reclamação</option>
                        <option>Sugestão</option>
                    </select>
                </div>
                <div>
                    <label for="campo-mensgaem">Mensagem: </label>
                    <textarea name="mensagem" id="campo-mensagem"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar contato</button>
                    <button type="reset">Limpar formulário</button>
                    <button type="button">Botão</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <ul class="media-list">
            <li>
                <a class="media-link facebook" href="https://www.facebook.com/" target="blank">Facebook</a>
            </li>
            <li>
                <a class="media-link instagram" href="https://www.instagram.com/" target="blank">Instagram</a>
            </li>
            <li>
                <a class="media-link linkedin" href="https://www.linkedin.com/" target="blank">Linkedin</a>
            </li>
            <li>
                <a class="media-link twitter" href="https://twitter.com/" target="blank">Twitter</a>
            </li>
            <li>
                <a class="media-link youtube" href="https://www.youtube.com/" target="blank">Youtube</a>
            </li>
        </ul>
        <p>2020 Site X 11 9999-9999 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
